<div class="container" (click)="onTrigger()">
  <div class="menu"></div>
</div>

<div class="phone-container" *ngIf="menuState">
  <nav class="nav">
    <ul class="nav-list">
      <li class="nav-item" *ngFor="let item of navItems">
        <a
          [routerLink]="item.routePathName"
          class="nav-link"
          alt="item.routePathName"
        >
          <img
            class="nav-img"
            src="{{ item.iconPath }}"
            alt="{{ item.routePathName }}"
          />
        </a>
      </li>
    </ul>
  </nav>
</div>
